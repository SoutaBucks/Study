<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <input list="brow">
  <datalist id="brow">
    <optgroup label="대한민국">
      <option value="Busan">부산(김해)</option>
      <option value="Muan">무안</option>
      <option value="Seoul">서울(김포)</option>
      <option value="Incheon">인천</option>
      <option value="Yangyang">양양</option>
      <option value="Daegu">대구</option>
      <option value="Cheongju">청주</option>
    </optgroup>
    <optgroup label="일본">
      <option value="Tokyo">도쿄(나리타)</option>
      <option value="Osaka">오사카</option>
      <option value="Fukuoka">후쿠오카</option>
      <option value="Hokkaido">홋카이도(신치토세)</option>
      <option value="Akita">아키타</option>
    </optgroup>
  </datalist>
</body>
</html>
